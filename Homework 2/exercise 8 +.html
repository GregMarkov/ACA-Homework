<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Заголовок страницы</title>
</head>
  <body>
    <script>

    let arr1 = ['a', 'b', 'c'];
    let arr2 = ['a', 'b', 'c', 'd'];

    function intersection(arr1, arr2) {
      let newArr = [];
      for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
          if (arr1[i] === arr2[j]) {
            newArr.push(arr1[i]);
          }
        }
      }
      return newArr;
    }

      console.log(intersection(arr1, arr2));

    </script>
  </body>
</html>
