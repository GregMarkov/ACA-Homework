  <body>
    <script>

    function bigNeighbour(arr) {
      let newArr = [];
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > arr.at(arr.indexOf(arr[i]) - 1) && arr[i] > arr.at(arr.indexOf(arr[i]) + 1)) {
          newArr.push(arr[i]);
          arr.splice(arr.indexOf(arr[i]), 1);
        }
      }
      return newArr;
    }

    document.write(bigNeighbour([1,2,1,1,3,2,5,4,4]));

    </script>
  </body>
