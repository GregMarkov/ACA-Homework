  <body>
    <script>

    function sumNumbers(arr) {
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 0) {
          sum += arr[i];
        }
      }
      return sum;
    }

    document.write(sumNumbers([1,4,-6,23,-1,0]));

    </script>
