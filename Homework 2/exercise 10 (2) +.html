  <body>
    <script>

    function transform(arr, count) {
      let newArr = [];
      for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 === 0) {
            newArr.push(arr[i] - count * 2);
          } else {
            newArr.push(arr[i] + count * 2);
          }
        }
      return newArr;
    }

    document.write(transform([1,2,3], 1));

    </script>
  </body>
