  <body>
    <script>

    function sumNumbers(arr) {
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        if (typeof arr[i] === 'number') {
          sum += arr[i];
        }
      }
      return sum;
    }

    document.write(sumNumbers([true, false, "123", "75"]));

    </script>
  </body>
