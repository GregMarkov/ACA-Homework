<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Заголовок страницы</title>
</head>
  <body>
    <script>

  function getCommonElements(arr1, arr2) {
    let newArr = [];
    for (let i = 0; i < arr1.length; i++) {
      for (let j = 0; j < arr2.length; j++) {
        if (arr1[i] === arr2[j]) {
          newArr.push(arr1[i]);
        }
      }
    }
    return newArr.filter((elem, index) => newArr.indexOf(elem) === index);
  }

  document.write(getCommonElements([1, 1, 4, 4, 5, 8, 8, 8, 9], [4,8,12]));

    </script>
  </body>
</html>
