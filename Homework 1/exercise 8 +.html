<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Заголовок страницы</title>
</head>
  <body>
    <script>

    function isPositive(arr) {
      let posNumbers = [];
      let negNumbers = [];
      for (let i = 0; i < arr.length; i++){
        if (arr[i] < 0){
          negNumbers.push(arr[i]);
        } else if (arr[i] > 0) {
          posNumbers.push(arr[i]);
        }
      }
      if (posNumbers.length > negNumbers.length) {
        return true;
      } else {
        return false;
      }
    }

      document.write(isPositive([0, 0, 1]))

    </script>
  </body>
</html>
